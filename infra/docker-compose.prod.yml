version: "latest"

services:
  # MongoDB Database
  mongodb:
    image: mongo:6.0
    container_name: brinda-mongodb-prod
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGODB_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_PASSWORD:?MONGODB_PASSWORD is required}
      MONGO_INITDB_DATABASE: brinda_web
    volumes:
      - mongodb_data:/data/db
    networks:
      - backend
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 30s
      timeout: 10s
      retries: 5

  # FastAPI Backend
  api:
    image: ${ECR_REGISTRY}/brinda-api:${API_TAG}
    container_name: brinda-api-prod
    restart: always
    environment:
      MONGODB_URL: mongodb://${MONGODB_USER:-admin}:${MONGODB_PASSWORD}@mongodb:27017
      DATABASE_NAME: brinda_web
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      JWT_ALGORITHM: HS256
      JWT_EXPIRE_MINUTES: ${JWT_EXPIRE_MINUTES:-30}
      ENVIRONMENT: production
      DEBUG: "false"
      ALLOWED_ORIGINS: ""
    command: >
      gunicorn app.main:app -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:8000 --workers 4
    networks:
      - frontend
      - backend
    depends_on:
      mongodb:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # React Frontend (Static)
  web:
    image: ${ECR_REGISTRY}/brinda-web:${WEB_TAG}
    container_name: brinda-web-prod
    restart: always
    networks:
      - frontend
    deploy:
      resources:
        limits:
          memory: 256M
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost/ || exit 1
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: brinda-nginx-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../docker/nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
    networks:
      - frontend
    depends_on:
      - api
      - web
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost/ || exit 1
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mongodb_data:


networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge
