# ================================
# Docker Compose - Production
# ================================
# Usage: docker-compose -f infra/docker-compose.prod.yml up -d
#
# IMPORTANT: This file uses pre-built images. 
# Build and push images via CI/CD before deploying:
#   - brinda-api:${API_TAG:-latest}
#   - brinda-web:${WEB_TAG:-latest}

services:
  # MongoDB Database
  mongodb:
    image: mongo:6.0
    container_name: brinda-mongodb-prod
    restart: always
    ports:
      - "127.0.0.1:27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGODB_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_PASSWORD:?MONGODB_PASSWORD is required}
      MONGO_INITDB_DATABASE: brinda_web
    volumes:
      - mongodb_data:/data/db
    networks:
      - backend
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 30s
      timeout: 10s
      retries: 5
    # FastAPI Backend
  api:
    image: ${ECR_REGISTRY}/brinda-api:${API_TAG}
    container_name: brinda-api-prod
    restart: always
    environment:
      MONGODB_URL: mongodb://mongodb:27017
      MONGODB_USER: ${MONGODB_USER:-admin}
      MONGODB_PASSWORD: ${MONGODB_PASSWORD}
      DATABASE_NAME: brinda_web
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      JWT_ALGORITHM: HS256
      JWT_EXPIRE_MINUTES: ${JWT_EXPIRE_MINUTES:-30}
      ENVIRONMENT: production
      DEBUG: "false"
      ALLOWED_ORIGINS: ""
      UNOLO_ID: ${UNOLO_ID}
      UNOLO_TOKEN: ${UNOLO_TOKEN}
      UNOLO_BASE_URL: ${UNOLO_BASE_URL}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      CONTACT_RECIPIENT_EMAIL: ${CONTACT_RECIPIENT_EMAIL}
      WEBHOOK_SECRET: ${WEBHOOK_SECRET}
    command: >
      gunicorn app.main:app -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:8000 --workers 4
    networks:
      - frontend
      - backend
    depends_on:
      mongodb:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Certbot for SSL
  certbot:
    image: certbot/certbot
    volumes:
      - certbot_www:/var/www/certbot
      - certbot_conf:/etc/letsencrypt

  # React Frontend (Static)
  web:
    image: ${ECR_REGISTRY}/brinda-web:${WEB_TAG}
    container_name: brinda-web-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    networks:
      - frontend
    depends_on:
      - api
    volumes:
      - certbot_www:/var/www/certbot
      - certbot_conf:/etc/letsencrypt
    deploy:
      resources:
        limits:
          memory: 256M
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost/ || exit 1
      interval: 30s
      timeout: 10s
      retries: 3

# Removed separate 'nginx' service because 'web' image already includes Nginx + Assets.
# Using 'web' as the primary entry point is the correct pattern for immutable images.

volumes:
  mongodb_data:
    driver: local
  certbot_www:
  certbot_conf:


networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge
